<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Integration Tool</title>

  <script src="js/plugins/jquery-3.2.1.min.js"></script>
  <script src="js/plugins/bootstrap.min.js"></script>
  <script src="js/plugins/jquery.cookie.js"></script>
  <script src="js/plugins/moment/moment.min.js"></script>
  <script src="js/plugins/moment/locale/en-ca.js"></script>
  <script src="js/plugins/moment/locale/fr-ca.js"></script>
  <script src="js/plugins/ol.js"></script>
  <script src="build/index.bundle.js"></script>

  <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
        media="all"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.css"/>
  <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
  <div id="appHeader" class="applicationHeader row row-eq-height">
    <div id="logoContainer" class="headerLink col-xs-2 col-md-1">
      <a href="http://www.emodnet.eu/">
        <img class="hidden-xs img-responsive"
             src="images/EMODnet.png"/>
        <img class="visible-xs img-responsive"
             src="images/E.png"/>
      </a>
    </div>
    <div class="appTitleCell col-md-offset-4 col-xs-8 col-md-2">
      <span class="appTitle">INTEGRATION TOOL</span>
    </div>
    <div class="connectMenuCell col-xs-2 col-md-5">
      <div class="dropdown inline">
        <button class="btn btn-no-border" id="helpMenu" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon white glyphicon-standard glyphicon-question-sign"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="questionMenu">
          <li>
            <a href="https://ogsl.ca/placeholder" target="_blank">Credits</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="main" class="fullHeight">
  <div id="mainContent">
    <select id="baseLayers"></select>
    <div id="map" class="fullSized"></div>
  </div>
</div>
</body>
</html>
